{% extends "homepage/page_template.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="features data">
        <h1> Создание задачи </h1>
        <form method="post">
            {% csrf_token %}
            <br>
            {{ form.title }}<br>
            {{ form.description }}<br>
            {{ form.date_completion }}
            <input type="checkbox" id="urgent" name="urgent_check"/>
            <label for="scales">Срочно</label> <br> <br>
            {% if error %}
                <span> {{ error }} </span>
            {% endif %}

            <button class="btn btn-success" type="submit"> Назначить задачу </button>
        </form>
    </div>
{% endblock content %}
